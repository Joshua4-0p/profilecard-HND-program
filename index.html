<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
      }
      .card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 300px;
        width: 100%;
      }
      img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
      }
      h2,
      h3,
      p {
        margin: 10px 0;
      }
      .social-links a {
        margin: 0 5px;
        text-decoration: none;
        color: #0073e6;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="/Profile Card/assets/Blog Post Img Intro part2.jpg"
        alt="Profile Picture"
        data-testid="profilePicture"
      />
      <h2 data-testid="fullName">Fotseu Josue</h2>
      <h3 data-testid="jobTitle">Frontend Developer</h3>
      <p data-testid="shortBio">
        A passionate frontend developer eager to build responsive and
        interactive web applications.
      </p>
      <p data-testid="currentLocation">Buea, cameroon</p>
      <p data-testid="emailAddress">josuefotseu02@example.com</p>
      <div class="social-links" data-testid="socialLinks">
        <a href="https://www.linkedin.com/in/josu%C3%A9-fotseu/" target="_blank">LinkedIn</a>
        <a href="https://github.com/dashboard" target="_blank">GitHub</a>
        <a href="https://www.instagram.com/tiayafotseu/?hl=en" target="_blank">Instagram</a>
      </div>
      <p data-testid="currentTimeUTC" id="utcTime"></p>
    </div>
    <script>
      function updateTime() {
        const now = new Date();
        document.getElementById("utcTime").innerText =
          "UTC Time: " + now.toISOString();
      }
      updateTime();
    </script>
  </body>
</html>
